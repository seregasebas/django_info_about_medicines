{% extends "base.html" %}

{% block title %}
Создание комментария
{% endblock %}

{% block content %}
<h1>{{name}}</h1>
<div class="row">

    <div class="col-lg-8 col-md-10 mx-auto">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {{field.label_tag}}
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
            <p>{{field}}</p>
            <hr>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>
{% endblock %}
